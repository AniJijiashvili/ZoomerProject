<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Policy</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="style/sales.css" />
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="sales">
        <div class="sales__title">
          <h2 class="sales__title__head">აქციები</h2>
        </div>
        <div class="sales__content__container">

            <h3 class="sales__content--title">სულსწრაფი შეთავაზებები</h3>
            <img
              class="sales__content--photo"
              src="./assets/15 year.webp"
              alt="15year"
            />
          </div>
          <div class="sales__content">
            <h3 class="sales__content--title">ახალი მოდელები</h3>
            <img
              class="sales__content--photo"
              src="./assets/news.webp"
              alt="15year"
            />
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
